<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-slate-50 h-screen w-screen">
  <div class="flex flex-col h-screen">
    <header id="header" class=" flex items-center justify-center bg-slate-700 h-16 w-screen">
      <p class="text-white text-2xl font-bold">Minimal To-Do</p>
    </header>
    <main id="main" class="w-full h-full">
      <div id="project" class="grid auto-rows-min bg-slate-200 mt-1 mb-1 rounded p-1 drop-shadow-md">
        <input disabled type="text" id="project-name"
          class="row-start-1 font-bold ml-1 bg-slate-300 rounded p-1 drop-shadow-md"></input>
        <div id="project-menu" class="row-start-1 min-w-max drop-shadow-md">
          <button id="project-menu-button" class="bg-slate-300 min-w-full p-1 rounded font-bold mr-1">Edit</button>
          <div id="project-menu-dropdown"
            class="absolute text-center right-0 min-w-max text-sm bg-slate-300 drop-shadow-md mr-1 font-bold rounded hidden">
            <ul>
              <li id="project-rename" class="p-1 rounded">
                Rename Project
              </li>
              <li class="bg-red-300 p-1 rounded">
                Delete Project
              </li>
            </ul>
          </div>
        </div>
        <ol id="tasks" class="list-inside list-decimal text-sm ml-2 p-1">
        </ol>
      </div>
    </main>
    <footer id="footer" class="flex bg-slate-700 mt-auto h-16 w-screen">
    </footer>
  </div>
</body>

</html>
