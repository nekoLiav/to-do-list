<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1b4e6ab51b.js" crossorigin="anonymous"></script>
</head>

<body class="flex flex-col w-full h-full bg-slate-200">
  <header id="header" class="flex items-center justify-center w-full h-20 bg-slate-700">
    <p id="header-text" class="text-xl font-bold text-white">Minimal To-Do</p>
  </header>
  <div id="main" class="flex h-full gap-5 p-5 overflow-clip">
    <div id="side-nav" class="flex flex-col w-64 p-1 min-w-max bg-slate-700">
      <div id="side-nav-buttons" class="flex flex-col items-center gap-5 mt-5">
        <button id="overview-button" class="w-1/2 p-1 rounded bg-slate-200">Overview</button>
        <button id="today-button" class="w-1/2 p-1 rounded bg-slate-200">Today</button>
      </div>
      <div id="side-nav-projects-container" class="flex justify-between w-full gap-5 p-1 mt-5 rounded bg-slate-200">
        <button id="side-nav-projects-button" class="p-1 rounded">Projects</button>
        <button id="project-add-button"
          class="hidden w-12 p-2 rounded text-slate-200 fa-solid fa-plus bg-slate-700"></button>
      </div>
      <div id="side-nav-projects" class="flex flex-col items-center hidden w-full gap-1 p-1 overflow-y-auto text-sm">
      </div>
    </div>
    <div id="main-content" class="w-1/2">
      <div id="task-container" class="flex flex-col w-full h-full gap-5 p-1 overflow-y-auto bg-slate-700">
      </div>
    </div>
  </div>
  <footer id="footer" class="w-full h-20 bg-slate-700">
  </footer>
</body>

</html>
