<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="flex flex-col w-full h-full bg-slate-200">
  <header class="flex items-center justify-center w-full h-20 rounded-b bg-slate-800">
    <p class="text-xl font-bold text-white">Minimal To-Do</p>
  </header>
  <div class="flex flex-col h-full gap-1 mt-1 mb-1 sm:flex-row overflow-clip">
    <div id="side"
      class="flex max-h-[333px] sm:max-h-full flex-col rounded p-1 w-full min-w-[256px] sm:w-96 bg-slate-800">
      <div class="flex flex-col items-center gap-1 rounded bg-slate-700">
        <p class="w-full p-1 ml-5 font-bold text-white">Tasks</p>
        <div class="flex flex-col items-center w-full p-1">
          <button id="overview-button"
            class="w-1/2 p-1 text-sm rounded active:bg-slate-300 hover:bg-slate-100 bg-slate-200">Overview</button>
          <p id="overview-info" class="text-sm text-white"></p>
        </div>
        <div class="flex flex-col items-center w-full p-1 rounded">
          <button id="today-button"
            class="w-1/2 p-1 text-sm rounded active:bg-slate-300 hover:bg-slate-100 bg-slate-200">Today</button>
          <p id="today-info" class="text-sm text-white"></p>
        </div>
        <p class="w-full p-1 ml-5 font-bold text-white">Projects</p>
      </div>
      <div id="side-projects" class="flex flex-col items-center w-full gap-1 mt-1 overflow-y-auto text-sm">
      </div>
      <button id="project-add-button"
        class="w-8 h-6 p-1 mt-1 rounded hover:bg-slate-100 active:bg-slate-300 fa-solid fa-plus bg-slate-200"></button>
    </div>
    <div id="main" class="w-full h-full p-1 rounded bg-slate-800">
    </div>
  </div>
  </div>
  <footer class="w-full h-20 rounded-t bg-slate-800">
  </footer>
</body>

</html>
